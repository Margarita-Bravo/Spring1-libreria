<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>REGISTRO DE USUARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <form class="formulario" th:action="@{/registro}" method="POST">
            
            <div class="mb-3 form-check">
                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-3 form-check">
                <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-3 form-check">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}" id="exampleInputPassword1" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-3 form-check">
                <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}" id="exampleInputPassword1" aria-describedby="emailHelp">
            </div>
            
            <div class="text-center container">
            <button type="submit" class="btn btn-primary">REGISTRARME</button>
            </div>
            <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        </form>
    </body>
</html>
