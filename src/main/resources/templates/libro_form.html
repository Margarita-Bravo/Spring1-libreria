<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--hay q llamar al th para que no nos de error al utilizar sus planillas-->
    <head>
        <title>Cargar Libro</title>
        <meta charset="UTF-8">
        <title>Bibliotaca Egg</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <p>hola</p>
        <div class="mb-3">
            <form action="/libro/registro" method="POST">

               
                <div>
                <h1>Cargar Libros</h1>
                </div>    

                <div class="mb-3 form-check">
                    <input type="number" class="form-control"  name="isbn"  placeholder="isbn">
                    
                </div>
                <div class="mb-3 form-check">
                    <input type="text" class="form-control"  name="titulo" placeholder="Titulo del Libro">
                   
                </div>
                <div class="mb-3 form-check">
                    <input type="number" class="form-control"  name="ejemplares" placeholder="Cantidad de Ejemplares">
                    
                </div>
                <div>
                    <select class="form-select mb-3" aria-label="Default select example" name="idAutor" >
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <!--se puede acceder a los atributos de autor-->
                <!--recorro con un for each las opciones de la lista q tengo guardada en autor-->
                <div>
                <select class="form-select mb-3" aria-label="Default select example" name="idEditorial">
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                </select>
                </div>
                
                
                <div class="text-center container">
                <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                
                <section class="text-center container">
                    <div class="row mb-3">
                        <div class="divVolver">
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div> 
                    </div>

                </section>
                
                 <!--thymeleaf-->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"> ERROR</h5>
                    <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                
                <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mensajeExito">
                    <div class="card-body">
                    <h5 class="card-title"> Exito!!!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                    </div>
            <!--fin thymeleaf-->
            </form>
</div>
        </div>  
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
    </body>
</html>
